<!DOCTYPE html>
<html>

<head>
    <title>Dilicious</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./mvc/views/html/Login.css">
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 tool-bar mt-3">
                    <a href="">Trang Chủ</a>
                    <span>/</span>
                    <a href="" style="color: #ef7147">Đăng nhập tài khoản</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mt-4 tieude">
                    <h3>Đăng nhập tài khoản</h3>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form">
                        <form action="/action_page.php">
                            <div class="form-group">
                                <label>Nếu bạn đã có tài khoản, đăng nhập ở đây</label>
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Mật khẩu:</label>
                                <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                    name="pswd">
                            </div>
                            <button type="submit" class="btn1">Đăng Nhập</button>
                        </form>

                        <div class="register">
                            <label for="">Bạn chưa có tài khoản, hãy Đăng ký <span style="color:#ef7147;">tại
                                    đây</span> </label>
                        </div>

                        <div class="social-network">
                            <p>Hoặc đăng nhập bằng</p>
                            <div class="social text-center">
                                <div class="fb" style="margin-left: 10px;">
                                    <img width="40px" height="40px"
                                        src="https://img.icons8.com/fluent/48/000000/facebook-new.png" />
                                </div>
                                <div class="gg" style="margin-left: 10px;">
                                    <img width="40px" height="40px"
                                        src="https://img.icons8.com/fluent/48/000000/google-logo.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="form">
                        <div class="form-group">
                            <label>Bạn quên mật khẩu? Nhập địa chỉ Email để láy lại mật khẩu trong Email</label>
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                            <button type="submit" class="btn1 mt-3">Lấy lại mật khẩu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
